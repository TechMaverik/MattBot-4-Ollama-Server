<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "MINDMATE UI" }}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      padding: 15px;
      background-color: #0d6efd;
      color: white;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 15px;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
    }

    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
    }

    .message-bubble {
      display: inline-block;
      max-width: 100%;
      word-break: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="chat-container shadow">
  <div class="chat-header">
    MINDMATE
  </div>

  <div class="chat-messages" id="chatMessages">
    {% for msg in messages %}
      <div class="chat-message {{ 'user-message' if msg.sender == 'user' else 'bot-message' }}">
        <div class="alert {{ 'alert-primary' if msg.sender == 'user' else 'alert-secondary' }} message-bubble">
          {{ msg.text }}
        </div>
      </div>
    {% endfor %}
  </div>

  <form class="chat-input" method="POST" action="{{ url_for('chat') }}">
    <input type="text" class="form-control" name="message" placeholder="Type a message..." autocomplete="off">
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-scroll to latest message -->
<script>
  const chatMessages = document.getElementById("chatMessages");
  chatMessages.scrollTop = chatMessages.scrollHeight;
</script>

</body>
</html>
